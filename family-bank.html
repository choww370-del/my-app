<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家庭银行 - 多用户版</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 React 和 ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- 引入 Babel 用于解析 JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body { font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif; }
        /* 隐藏滚动条但保留功能 */
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="bg-slate-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- 图标组件 ---
        const Icon = ({ path, size = 24, className = "", color = "currentColor" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{path}</svg>
        );

        const Icons = {
            PiggyBank: (props) => <Icon {...props} path={<><path d="M19 5c-1.5 0-2.8 1.4-3 2-3.5-1.5-11-.3-11 5 0 1.8 0 3 2 4.5V20h4v-2h3v2h4v-4c1-.5 1.7-1 2-2h2v-4h-2c0-1.4-1.1-2.5-2.5-2.5z"/><path d="M16 11h.01"/><path d="M9 18h6"/></>} />,
            TrendingUp: (props) => <Icon {...props} path={<><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/></>} />,
            History: (props) => <Icon {...props} path={<><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 12"/><path d="M3 3v9h9"/><path d="M12 7v5l4 2"/></>} />,
            Trash2: (props) => <Icon {...props} path={<><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></>} />,
            Save: (props) => <Icon {...props} path={<><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></>} />,
            ArrowUpCircle: (props) => <Icon {...props} path={<><circle cx="12" cy="12" r="10"/><path d="m16 12-4-4-4 4"/><path d="M12 16V8"/></>} />,
            ArrowDownCircle: (props) => <Icon {...props} path={<><circle cx="12" cy="12" r="10"/><path d="M12 8v8"/><path d="m8 12 4 4 4-4"/></>} />,
            Target: (props) => <Icon {...props} path={<><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/></>} />,
            Coins: (props) => <Icon {...props} path={<><circle cx="8" cy="8" r="6"/><path d="M18.09 10.37A6 6 0 1 1 10.34 18"/><path d="M7 6h1v4"/><path d="m7.1 13.8 3-3.2"/><path d="M11 13h1v-4"/></>} />,
            AlertCircle: (props) => <Icon {...props} path={<><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></>} />,
            Users: (props) => <Icon {...props} path={<><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></>} />,
            Plus: (props) => <Icon {...props} path={<><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></>} />,
            X: (props) => <Icon {...props} path={<><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></>} />,
            Calendar: (props) => <Icon {...props} path={<><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></>} />,
        };

        // --- 主程序 ---
        function App() {
            // 数据结构版本: v3 (支持多用户数组)
            const [users, setUsers] = useState([]);
            const [currentUserId, setCurrentUserId] = useState(null);
            
            // 输入状态
            const [amount, setAmount] = useState('');
            const [description, setDescription] = useState('');
            const [isLoaded, setIsLoaded] = useState(false);
            const [errorMsg, setErrorMsg] = useState('');
            const [showAddUser, setShowAddUser] = useState(false);
            const [newUserName, setNewUserName] = useState('');
            const [calcDays, setCalcDays] = useState('');

            // --- 1. 初始化读取数据 ---
            useEffect(() => {
                try {
                    const savedData = localStorage.getItem('familyBankData_v3');
                    if (savedData) {
                        const parsed = JSON.parse(savedData);
                        setUsers(parsed.users || []);
                        setCurrentUserId(parsed.currentUserId || (parsed.users && parsed.users[0] ? parsed.users[0].id : null));
                    } else {
                        // 尝试迁移 v2 数据或创建默认数据
                        const v2Data = localStorage.getItem('familyBankData_v2');
                        if (v2Data) {
                            const parsedV2 = JSON.parse(v2Data);
                            const defaultUser = {
                                id: Date.now(),
                                name: parsedV2.userName || '宝贝',
                                balance: parsedV2.balance || 0,
                                transactions: parsedV2.transactions || [],
                                interestRate: parsedV2.interestRate || 2.0,
                                savingsGoal: parsedV2.savingsGoal || 1000
                            };
                            setUsers([defaultUser]);
                            setCurrentUserId(defaultUser.id);
                        } else {
                            // 全新开始
                            const defaultUser = createNewUser('宝贝');
                            setUsers([defaultUser]);
                            setCurrentUserId(defaultUser.id);
                        }
                    }
                } catch (e) {
                    console.error("加载失败", e);
                    const defaultUser = createNewUser('宝贝');
                    setUsers([defaultUser]);
                    setCurrentUserId(defaultUser.id);
                } finally {
                    setIsLoaded(true);
                }
            }, []);

            // --- 2. 自动保存 ---
            useEffect(() => {
                if (!isLoaded) return;
                const dataToSave = { users, currentUserId };
                localStorage.setItem('familyBankData_v3', JSON.stringify(dataToSave));
            }, [users, currentUserId, isLoaded]);

            // --- 辅助方法 ---
            const createNewUser = (name) => ({
                id: Date.now(),
                name: name,
                balance: 0,
                transactions: [],
                interestRate: 2.0,
                savingsGoal: 1000,
                avatarColor: ['bg-blue-500', 'bg-pink-500', 'bg-emerald-500', 'bg-purple-500', 'bg-amber-500'][Math.floor(Math.random() * 5)]
            });

            const getCurrentUser = () => users.find(u => u.id === currentUserId) || users[0];

            const formatMoney = (num) => new Intl.NumberFormat('zh-CN', { style: 'currency', currency: 'CNY', minimumFractionDigits: 2 }).format(num);

            const showError = (msg) => {
                setErrorMsg(msg);
                setTimeout(() => setErrorMsg(''), 3000);
            };

            // --- 用户管理逻辑 ---
            const handleAddUser = () => {
                if (!newUserName.trim()) return;
                const newUser = createNewUser(newUserName);
                setUsers([...users, newUser]);
                setCurrentUserId(newUser.id); // 切换到新用户
                setNewUserName('');
                setShowAddUser(false);
            };

            const handleDeleteUser = (id, e) => {
                e.stopPropagation();
                if (users.length <= 1) {
                    showError("至少需要保留一个账户哦！");
                    return;
                }
                if (window.confirm("确定要删除这个账户吗？删除后钱就找不回来了！")) {
                    const newUsers = users.filter(u => u.id !== id);
                    setUsers(newUsers);
                    if (currentUserId === id) {
                        setCurrentUserId(newUsers[0].id);
                    }
                }
            };

            // --- 核心业务逻辑 (针对当前用户更新) ---
            const updateCurrentUser = (updater) => {
                setUsers(prevUsers => prevUsers.map(user => {
                    if (user.id === currentUserId) {
                        return updater(user);
                    }
                    return user;
                }));
            };

            const handleDeposit = () => {
                const val = parseFloat(amount);
                if (isNaN(val) || val <= 0) { showError("请输入正确的金额！"); return; }
                
                updateCurrentUser(user => ({
                    ...user,
                    balance: user.balance + val,
                    transactions: [{
                        id: Date.now(), type: 'deposit', amount: val, 
                        desc: description || '存入零花钱', date: new Date().toLocaleString()
                    }, ...user.transactions]
                }));
                setAmount(''); setDescription('');
            };

            const handleWithdraw = () => {
                const val = parseFloat(amount);
                const user = getCurrentUser();
                if (isNaN(val) || val <= 0) { showError("请输入正确的金额！"); return; }
                if (val > user.balance) { showError("余额不足！"); return; }

                updateCurrentUser(user => ({
                    ...user,
                    balance: user.balance - val,
                    transactions: [{
                        id: Date.now(), type: 'withdraw', amount: val, 
                        desc: description || '购买东西', date: new Date().toLocaleString()
                    }, ...user.transactions]
                }));
                setAmount(''); setDescription('');
            };

            const handleAddInterest = () => {
                const user = getCurrentUser();
                if (user.balance <= 0) { showError("没有存款不能生利息哦！"); return; }
                const interest = user.balance * (user.interestRate / 100);

                updateCurrentUser(user => ({
                    ...user,
                    balance: user.balance + interest,
                    transactions: [{
                        id: Date.now(), type: 'interest', amount: interest, 
                        desc: `月利息 (${user.interestRate}%)`, date: new Date().toLocaleString()
                    }, ...user.transactions]
                }));
            };

            // 按天计算利息逻辑
            const handleAddDayInterest = () => {
                const user = getCurrentUser();
                const days = parseInt(calcDays);
                if (user.balance <= 0) { showError("没有存款不能生利息哦！"); return; }
                if (!days || days <= 0) { showError("请输入正确的天数！"); return; }
                
                // 公式：余额 * (月利率/100) / 30 * 天数
                const dailyInterest = user.balance * (user.interestRate / 100) / 30 * days;

                updateCurrentUser(user => ({
                    ...user,
                    balance: user.balance + dailyInterest,
                    transactions: [{
                        id: Date.now(), type: 'interest', amount: dailyInterest, 
                        desc: `提前结算 (${days}天利息)`, date: new Date().toLocaleString()
                    }, ...user.transactions]
                }));
                setCalcDays('');
            };

            const handleUpdateSettings = (field, value) => {
                updateCurrentUser(user => ({ ...user, [field]: value }));
            };

            // --- 渲染 ---
            if (!isLoaded || !users.length) return <div className="min-h-screen flex items-center justify-center text-slate-400">正在启动银行系统...</div>;

            const currentUser = getCurrentUser();
            const progressPercent = currentUser.savingsGoal > 0 ? Math.min((currentUser.balance / currentUser.savingsGoal) * 100, 100) : 0;

            return (
                <div className="min-h-screen max-w-md mx-auto bg-slate-50 shadow-2xl overflow-hidden min-h-screen flex flex-col">
                    
                    {/* 1. 顶部用户切换栏 */}
                    <div className="bg-white p-4 shadow-sm z-10">
                        <div className="flex items-center justify-between mb-2">
                            <h1 className="text-sm font-bold text-slate-400 uppercase tracking-wider flex items-center gap-2">
                                <Icons.Users size={16} /> 选择账户
                            </h1>
                            <button 
                                onClick={() => setShowAddUser(!showAddUser)}
                                className="text-blue-500 text-xs font-bold hover:bg-blue-50 px-2 py-1 rounded-full transition"
                            >
                                {showAddUser ? '取消添加' : '+ 添加成员'}
                            </button>
                        </div>
                        
                        {/* 添加用户输入框 */}
                        {showAddUser && (
                            <div className="mb-4 flex gap-2 animate-pulse">
                                <input 
                                    type="text" 
                                    value={newUserName}
                                    onChange={e => setNewUserName(e.target.value)}
                                    placeholder="输入新名字..."
                                    className="flex-1 border-b-2 border-blue-400 bg-slate-50 px-2 py-1 text-sm outline-none"
                                />
                                <button onClick={handleAddUser} className="bg-blue-500 text-white px-3 py-1 rounded-lg text-sm font-bold">确定</button>
                            </div>
                        )}

                        {/* 用户头像列表 */}
                        <div className="flex gap-4 overflow-x-auto hide-scrollbar pb-1">
                            {users.map(user => (
                                <div 
                                    key={user.id}
                                    onClick={() => setCurrentUserId(user.id)}
                                    className={`flex flex-col items-center gap-1 cursor-pointer min-w-[60px] transition-all duration-300 ${currentUserId === user.id ? 'transform scale-110' : 'opacity-60 hover:opacity-100'}`}
                                >
                                    <div className={`w-12 h-12 rounded-full flex items-center justify-center text-white font-bold text-lg shadow-md relative ${user.avatarColor || 'bg-blue-500'} ${currentUserId === user.id ? 'ring-4 ring-offset-2 ring-blue-200' : ''}`}>
                                        {user.name[0]}
                                        {users.length > 1 && currentUserId !== user.id && (
                                            <button 
                                                onClick={(e) => handleDeleteUser(user.id, e)}
                                                className="absolute -top-1 -right-1 bg-red-500 text-white rounded-full w-4 h-4 flex items-center justify-center text-[10px]"
                                            >
                                                ×
                                            </button>
                                        )}
                                    </div>
                                    <span className={`text-xs font-medium truncate w-full text-center ${currentUserId === user.id ? 'text-slate-800' : 'text-slate-400'}`}>
                                        {user.name}
                                    </span>
                                </div>
                            ))}
                        </div>
                    </div>

                    {/* 2. 主内容区 (可滚动) */}
                    <div className="flex-1 overflow-y-auto p-4 space-y-5 pb-20">
                        
                        {/* 银行卡片 */}
                        <div className={`rounded-3xl shadow-xl p-6 text-white text-center relative overflow-hidden transition-colors duration-500 ${currentUser.avatarColor ? currentUser.avatarColor.replace('bg-', 'bg-gradient-to-br from-').replace('500', '400').replace('$', '') + ' to-slate-600' : 'bg-gradient-to-br from-blue-400 to-indigo-600'}`}>
                            <div className="absolute top-0 right-0 p-4 opacity-10">
                                <Icons.PiggyBank size={140} />
                            </div>
                            
                            <div className="flex flex-col items-center justify-center mb-2 relative z-10">
                                <span className="text-white/80 text-xs tracking-widest uppercase mb-1">当前余额</span>
                                <div className="text-5xl font-bold tracking-tight text-shadow-sm">
                                    {formatMoney(currentUser.balance)}
                                </div>
                            </div>

                            {/* 目标设置与进度 */}
                            <div className="bg-white/20 rounded-xl p-3 backdrop-blur-sm mt-4 text-left">
                                <div className="flex justify-between items-end text-xs mb-1 opacity-90">
                                    <label className="flex flex-col gap-1 cursor-pointer group">
                                        <span className="flex items-center gap-1 font-bold"><Icons.Target size={12}/> 目标金额</span>
                                        <input 
                                            type="number" 
                                            value={currentUser.savingsGoal} 
                                            onChange={(e) => handleUpdateSettings('savingsGoal', Number(e.target.value))}
                                            className="bg-transparent border-b border-white/50 w-20 outline-none focus:border-white transition text-white font-mono"
                                        />
                                    </label>
                                    <span className="font-bold">{progressPercent.toFixed(1)}%</span>
                                </div>
                                <div className="w-full bg-black/20 rounded-full h-2.5 overflow-hidden mt-2">
                                    <div 
                                        className="bg-yellow-400 h-full rounded-full transition-all duration-1000 shadow-[0_0_10px_rgba(250,204,21,0.5)]"
                                        style={{ width: `${progressPercent}%` }}
                                    ></div>
                                </div>
                            </div>
                        </div>

                        {/* 错误提示 */}
                        {errorMsg && (
                            <div className="bg-red-100 text-red-600 px-4 py-3 rounded-xl flex items-center gap-2 text-sm animate-bounce shadow-sm">
                                <Icons.AlertCircle size={18} />
                                {errorMsg}
                            </div>
                        )}

                        {/* 操作面板 */}
                        <div className="grid grid-cols-2 gap-3">
                            <div className="bg-white p-4 rounded-2xl shadow-sm border border-slate-100 space-y-3 col-span-2 sm:col-span-1">
                                <label className="text-xs font-bold text-slate-400 uppercase">交易详情</label>
                                <div className="relative">
                                    <span className="absolute left-0 top-1/2 -translate-y-1/2 text-slate-400 font-light text-xl">¥</span>
                                    <input
                                        type="number"
                                        value={amount}
                                        onChange={(e) => setAmount(e.target.value)}
                                        placeholder="0.00"
                                        className="w-full pl-6 text-3xl font-bold text-slate-700 placeholder-slate-200 outline-none bg-transparent"
                                    />
                                </div>
                                <input
                                    type="text"
                                    value={description}
                                    onChange={(e) => setDescription(e.target.value)}
                                    placeholder="备注 (例如: 帮做家务)"
                                    className="w-full text-sm bg-slate-50 p-2 rounded-lg outline-none focus:ring-2 focus:ring-blue-100 transition"
                                />
                            </div>

                            <div className="col-span-2 sm:col-span-1 grid grid-cols-2 gap-2 h-full">
                                <button 
                                    onClick={handleDeposit}
                                    className="bg-emerald-500 hover:bg-emerald-600 active:scale-95 transition text-white rounded-2xl flex flex-col items-center justify-center gap-1 font-bold shadow-sm shadow-emerald-200 py-3"
                                >
                                    <Icons.ArrowDownCircle size={24} /> 
                                    <span>存入</span>
                                </button>
                                <button 
                                    onClick={handleWithdraw}
                                    className="bg-rose-500 hover:bg-rose-600 active:scale-95 transition text-white rounded-2xl flex flex-col items-center justify-center gap-1 font-bold shadow-sm shadow-rose-200 py-3"
                                >
                                    <Icons.ArrowUpCircle size={24} /> 
                                    <span>取出</span>
                                </button>
                            </div>
                        </div>

                        {/* 利息时光机 (包含按天计算) */}
                        <div className="bg-amber-50 border border-amber-100 rounded-2xl p-4 shadow-sm">
                            <div className="flex items-center justify-between mb-3 border-b border-amber-200 pb-2">
                                <div className="flex items-center gap-2">
                                    <div className="bg-amber-100 p-1.5 rounded-full text-amber-600">
                                        <Icons.TrendingUp size={18} />
                                    </div>
                                    <h4 className="font-bold text-amber-900 text-sm">利息时光机</h4>
                                </div>
                                <div className="flex items-center gap-1 text-xs text-amber-700 font-bold">
                                    月利率: 
                                    <input 
                                        type="number" 
                                        value={currentUser.interestRate}
                                        onChange={(e) => handleUpdateSettings('interestRate', e.target.value)}
                                        className="w-10 bg-white border border-amber-300 text-center rounded px-1 focus:outline-none"
                                    />%
                                </div>
                            </div>

                            <div className="flex flex-col gap-3">
                                {/* 模式1: 整月 */}
                                <div className="flex justify-between items-center">
                                    <span className="text-xs text-amber-800 opacity-70">存满一个月:</span>
                                    <button 
                                        onClick={handleAddInterest}
                                        className="bg-amber-500 hover:bg-amber-600 text-white text-xs px-4 py-2 rounded-full font-bold shadow-md shadow-amber-200 transition active:scale-95 flex items-center gap-1 w-32 justify-center"
                                    >
                                        <Icons.Coins size={14} /> 结算月息
                                    </button>
                                </div>

                                {/* 模式2: 按天折算 */}
                                <div className="flex justify-between items-center">
                                    <span className="text-xs text-amber-800 opacity-70">提前取出:</span>
                                    <div className="flex gap-2 items-center">
                                        <div className="relative">
                                            <input 
                                                type="number" 
                                                value={calcDays}
                                                onChange={(e) => setCalcDays(e.target.value)}
                                                placeholder="天数"
                                                className="w-16 bg-white border border-amber-300 text-center rounded-lg px-1 py-1.5 text-xs focus:outline-none font-bold text-amber-900"
                                            />
                                        </div>
                                        <button 
                                            onClick={handleAddDayInterest}
                                            className="bg-amber-100 hover:bg-amber-200 text-amber-700 border border-amber-200 text-xs px-3 py-1.5 rounded-full font-bold transition active:scale-95 flex items-center gap-1 w-32 justify-center"
                                        >
                                            <Icons.Calendar size={14} /> 按天折算
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* 交易记录列表 */}
                        <div className="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden">
                            <div className="p-4 border-b border-slate-50 flex justify-between items-center bg-slate-50/50">
                                <h3 className="font-bold text-slate-700 flex items-center gap-2 text-sm">
                                    <Icons.History size={16} /> 
                                    <span>{currentUser.name}的账本</span>
                                </h3>
                                <button 
                                    onClick={() => {
                                        if(window.confirm(`确定要清空 ${currentUser.name} 的所有记录吗？`)) {
                                            handleUpdateSettings('balance', 0);
                                            handleUpdateSettings('transactions', []);
                                        }
                                    }} 
                                    className="text-slate-300 hover:text-red-500 transition p-1"
                                >
                                    <Icons.Trash2 size={16} />
                                </button>
                            </div>
                            
                            <div className="divide-y divide-slate-50 max-h-60 overflow-y-auto">
                                {(!currentUser.transactions || currentUser.transactions.length === 0) ? (
                                    <div className="p-8 text-center text-slate-300 text-sm flex flex-col items-center gap-2">
                                        <div className="bg-slate-50 p-3 rounded-full"><Icons.Save size={20} className="opacity-50"/></div>
                                        暂时没有记录，开始存第一笔钱吧！
                                    </div>
                                ) : (
                                    currentUser.transactions.map((t) => (
                                        <div key={t.id} className="p-3 sm:p-4 flex justify-between items-center hover:bg-slate-50 transition group">
                                            <div className="flex items-center gap-3">
                                                <div className={`w-8 h-8 rounded-full flex items-center justify-center transition-colors ${
                                                    t.type === 'deposit' ? 'bg-emerald-100 text-emerald-500 group-hover:bg-emerald-200' : 
                                                    t.type === 'withdraw' ? 'bg-rose-100 text-rose-500 group-hover:bg-rose-200' : 
                                                    'bg-amber-100 text-amber-500 group-hover:bg-amber-200'
                                                }`}>
                                                    {t.type === 'deposit' && <Icons.ArrowDownCircle size={16} />}
                                                    {t.type === 'withdraw' && <Icons.ArrowUpCircle size={16} />}
                                                    {t.type === 'interest' && <Icons.Coins size={16} />}
                                                </div>
                                                <div>
                                                    <div className="font-bold text-slate-700 text-sm">{t.desc}</div>
                                                    <div className="text-xs text-slate-400">{t.date.split(' ')[0]}</div>
                                                </div>
                                            </div>
                                            <div className={`font-mono font-bold ${
                                                t.type === 'withdraw' ? 'text-rose-500' : 'text-emerald-500'
                                            }`}>
                                                {t.type === 'withdraw' ? '-' : '+'}{formatMoney(t.amount)}
                                            </div>
                                        </div>
                                    ))
                                )}
                            </div>
                        </div>

                        <div className="text-center pb-4">
                            <p className="text-[10px] text-slate-300 flex items-center justify-center gap-1">
                                <Icons.Save size={10} /> 数据已加密并保存至此设备
                            </p>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
